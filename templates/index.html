{% extends "base.html" %} {% block content %}

<h2>Please upload the traffic sign you want to identify</h2>
<h3>The traffic sign should be not be too zoomed out</h3>
<style> .footer {
   position: fixed;
   left: 10;
   bottom: 10;
   width: 100%;
   background-color: #eb1a1a;
   color: blue;
   text-align: center;
   font-size: 50px;
   font-weight: bold;
}</style>

<div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict the uploaded Traffic Sign</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
{% endblock %}
